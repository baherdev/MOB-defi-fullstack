version: '3.8'

services:
  # Base de donnÃ©es MySQL
  database:
    image: mysql:8.0
    container_name: mob-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mob_routing
      MYSQL_USER: mob_user
      MYSQL_PASSWORD: mob_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/init-mysql.sql
    networks:
      - mob-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Backend Symfony (PHP-FPM)
  backend:
    build:
      context: ./mob-routing-api
      dockerfile: Dockerfile
    container_name: mob-backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      APP_SECRET: your-secret-key-change-this-in-production
      DATABASE_URL: mysql://mob_user:mob_password@database:3306/mob_routing?serverVersion=8.0
    volumes:
      - app_data:/app
    networks:
      - mob-network
    command: >
      sh -c "
        echo 'Waiting for MySQL to be ready...' &&
        until php bin/console doctrine:database:create --if-not-exists 2>/dev/null; do
          echo 'MySQL not ready, retrying in 3 seconds...'
          sleep 3
        done &&
        echo 'MySQL is ready! Starting backend initialization...' &&
        php bin/console lexik:jwt:generate-keypair --skip-if-exists &&
        php bin/console doctrine:migrations:migrate --no-interaction &&
        php bin/console doctrine:fixtures:load --no-interaction &&
        echo 'Setting up test database...' &&
        php bin/console doctrine:database:create --env=test --if-not-exists &&
        php bin/console doctrine:migrations:migrate --env=test --no-interaction &&
        php bin/console doctrine:fixtures:load --env=test --no-interaction &&
        echo 'Backend initialization complete, starting PHP-FPM...' &&
        php-fpm
      "
  # Nginx pour servir le backend
  webserver:
    image: nginx:alpine
    container_name: mob-webserver
    depends_on:
      - backend
    ports:
      - "8000:80"
    volumes:
      - app_data:/app
      - ./mob-routing-api/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mob-network

  # Frontend Vue.js
  frontend:
    build:
      context: ./mob-routing-frontend
      dockerfile: Dockerfile
      target: production
    container_name: mob-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - mob-network
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api

  frontend-test:
    build:
      context: ./mob-routing-frontend
      dockerfile: Dockerfile
      target: test
    container_name: mob-frontend-test
    working_dir: /app
    networks:
      - mob-network
    profiles:
      - test
volumes:
  db_data:
  app_data:

networks:
  mob-network:
    driver: bridge
