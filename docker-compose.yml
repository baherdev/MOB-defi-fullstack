version: '3.8'

services:
  # Base de donnÃ©es MySQL
  database:
    image: mysql:8.0
    container_name: mob-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mob_routing
      MYSQL_USER: mob_user
      MYSQL_PASSWORD: mob_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - mob-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Symfony (PHP-FPM)
  backend:
    build:
      context: ./mob-routing-api
      dockerfile: Dockerfile
    container_name: mob-backend
    depends_on:
      database:
        condition: service_healthy
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      APP_SECRET: your-secret-key-change-this-in-production
      DATABASE_URL: mysql://mob_user:mob_password@database:3306/mob_routing?serverVersion=8.0
    volumes:
      - app_data:/app
    networks:
      - mob-network
    command: >
      sh -c "
        php bin/console lexik:jwt:generate-keypair --skip-if-exists &&
        php bin/console doctrine:migrations:migrate --no-interaction &&
        php bin/console doctrine:fixtures:load --no-interaction &&
        php-fpm
      "

  # Nginx pour servir le backend
  webserver:
    image: nginx:alpine
    container_name: mob-webserver
    depends_on:
      - backend
    ports:
      - "8000:80"
    volumes:
      - app_data:/app
      - ./mob-routing-api/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - mob-network

  # Frontend Vue.js
  frontend:
    build:
      context: ./mob-routing-frontend
      dockerfile: Dockerfile
    container_name: mob-frontend
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - mob-network
    environment:
      VITE_API_BASE_URL: http://localhost:8000/api

volumes:
  db_data:
  app_data:

networks:
  mob-network:
    driver: bridge
